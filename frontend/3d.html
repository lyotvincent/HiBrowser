          <span class="title">Bckground</span>
          <input id='bg-input' type="color">
        </div>

        <!--染色体颜色-->
        <div class="chrom-setting">
          <select id="chrom-1">
          </select>
          <input id='chrom-color-input' type="color">
        </div>

        <!--染色体粗细-->

          </select>
          <input type="number" id='chrom-width-input' max="5" min="1" value="5">

          <span class="title">Hide all</span>
          <input type="checkbox" id="hide-input" >
        </div>

        <!--同步-->

          <span class="title" title="sync with hic browser">Sync</span>
          <input type="checkbox" id="sync-input">
        </div>

        <!--清除-->

          <button id='clear-mesh'>clear all</button>
