<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-table.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/page/analyse.css">

  <script src="js/jquery/jquery-3.6.0.min.js"></script>
  <!-- <script src="js/canvas2svg.js"></script> -->
  <script src="js/layer/layer.js"></script>
  <script src="js/highcharts/highcharts.js"></script>
  <script src="js/highcharts/highcharts-more.js"></script>
  <script src="js/highcharts/coloraxis.js"></script>
  <script src="js/highcharts/exporting.js"></script>
  <script src="js/highcharts/drilldown.js"></script>


  <script type="module" src="js/page/analyse.js"></script>

  <title>Document</title>
</head>
<body>
  <div class="ana-cover"></div>
  <div class="ana-container">
    <div class="ana-left">

    </div>
    <div class="ana-right">
      <div class="ana-inter">
        <div class="inter-card">
          <div class="btn-group"  style="position: fixed; left: 5px;top: 5px;;">
            <button id = "btn0-tad" type="button" class="btn btn-mini active">&ensp;TAD&ensp; </button>
            <button id = "btn0-loop" type="button" class="btn btn-mini">&ensp;Loop&ensp;</button>
          </div>
          <div id = "container0" style="width: 100%; height: 100%;"></div>
          <span class="refresh-button" id = 're0'><i class="fa fa-refresh"></i></span>
        </div>
        <div class="inter-card">
          <div class="btn-group"  style="position: fixed; left: 5px;top: 5px;">
            <button id = "btn1-tad" type="button" class="btn btn-mini active">&ensp;TAD&ensp; </button>
            <button id = "btn1-loop" type="button" class="btn btn-mini">&ensp;Loop&ensp;</button>
          </div>
          <div id = "container1" style="width: 100%; height: 100%;"></div>
          <span class="refresh-button" id='re1'><i class="fa fa-refresh"></i></span>
        </div>
        <div class="inter-card">
          <div id = "container2" style="width: 100%; height: 100%;"></div>
          <span class="refresh-button" id = 're2'><i class="fa fa-refresh"></i></span>
        </div>
       
      </div>
      <div class="ana-intra">
        <div class="intra-setting-card">
          <div class="detail-card">
            <div class="content" id = 'right-content'>
              &nbsp;&nbsp;Getting more deatail infos  by clicking the bar of series in the chart.
            </div>
            <div class="associated" id = 'right-associate'>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
              <div class="empty-item"></div>
            </div>
          </div>
          <div class="setting-group">
            <button class="button-8" id = 'reload' title="reload this page" onclick="window.location.reload()">Reload</button>
            <button class="button-8" id = 'page-pre'>Pre</button>
            <button class="button-8" id = 'display' style="display: none;" title="Show in the Genome Browser">Display</button>
            <button class="button-8" id = 'page-next'>Next</button>
            <button class="button-8" id = 'clear-right' title = 'clear the right content'>Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
