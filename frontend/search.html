<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
 
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-table.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/page/search.css">
 
  <script src="js/jquery/jquery-3.6.0.min.js"></script>
  <script src="js/layer/layer.js"></script>
  <script src="js/jquery/bootstrap-table.min.js"></script>
  <script type="module" src="js/page/search.js"></script>
</head>
<body>
    <div class="search-header">
      <div class="search-type">
        <input type="text" class="text01" readonly placeholder="Select the search Type">
        <div class="search-option">
          <div onmousemove="show('Locus')">Locus</div>
          <div onmousemove="show('Gene')">Gene</div>
          <div onmousemove="show('Disease')">Disease</div>
        </div>
      </div>
      <div class="search-input">
        <input id = 'search-input' type="text">
      </div>
      <div class="search-btn" id='search-btn'>
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="search-tips">
      <span class="disease-url hidden">
        <a href="https://hic.bioaimed.com/browser/uploads/diseases.txt" target="_blank">Click to view all annotated diseases</a>
      </span>
      <span class="show-arcs hidden" onclick="ShowArcs()">
        <a>Click to view all interact</a>
      </span>
      <span class="show-roi hidden" onclick="ShowROI()">
        <a>Set as Region Of Interest</a>
      </span>


    </div>
    <div class="search-result">
      <div id="result-table" style="width: 95%; margin: 20px;">
      </div>
    </div>

    <script>
    //var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
    //parent.layer.close(index);
      let query_map = new Map();
      query_map.set('Locus','4:80,824,298-82,324,298');
      query_map.set('Gene','APP');
      query_map.set('Disease',"Alzheimer's Disease");

      let search_type = document.querySelector('.search-type');
      search_type.onclick = function(){
        search_type.classList.toggle('active');
      }

      function show(a){
        if(a == 'Disease'){
          document.querySelector('.disease-url').classList.remove('hidden');
        }else if(a == 'Locus'){
          document.querySelector('.show-roi').classList.remove('hidden');
        }
        else{
          document.querySelector('.disease-url').classList.add('hidden');
          document.querySelector('.show-roi').classList.add('hidden');
        }
        document.querySelector('.text01').value = a;
        document.querySelector('#search-input').setAttribute("value",query_map.get(a));

      }


      // parent.getFromChild(val);
      function child(data){
        console.log(data);
      }
    </script>

</body>
</html>
